<script language="JavaScript">
    function currentTime(){
        var d=new Date(),str='';
        var day=d.getDay();
        switch(day)
        {
            case 0:
                day="星期日";
                break;
            case 1:
                day="星期一";
                break;
            case 2:
                day="星期二";
                break;
            case 3:
                day="星期三";
                break;
            case 4:
                day="星期四";
                break;
            case 5:
                day="星期五";
                break;
            case 6:
                day="星期六";
                break;
        }
        str+='当前时间： '
        str+=d.getFullYear()+'年';
        str+=d.getMonth() + 1+'月';
        str+=d.getDate()+'日';
        str+='  ';
        str+=day;
        str+='  ';
        str+=d.getHours()+'时';
        str+=d.getMinutes()+'分';
        str+= d.getSeconds()+'秒';

        return str;
    }
    setInterval(function(){$('#time').html(currentTime)},1000);

    }
